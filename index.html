<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GaanaMania</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Logo">
                <div class="tooltipContainer">GaanaMania <span class="tooltip">Feel the Song</span></div>
            </li>
            <li class="nav-heading">Home</li>
            <li class="nav-heading">Credits</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Shikhar - No Copyright</h1>
            <div class="songItemContainer">
                <div class="songItem 1">
                    <img alt="1">
                    <span class="songName">Default</span>
                    <span class="songListPlay"><span class="timeStamp">03:50<i
                                class="fas fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem 2">
                    <img alt="2">
                    <span class="songName">Default</span>
                    <span class="songListPlay"><span class="timeStamp">02:33<i
                                class="fas fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem 3">
                    <img alt="3">
                    <span class="songName">Default</span>
                    <span class="songListPlay"><span class="timeStamp">04:33<i
                                class="fas fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem 4">
                    <img alt="4">
                    <span class="songName">Default</span>
                    <span class="songListPlay"><span class="timeStamp">04:27<i
                                class="fas fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem 5">
                    <img alt="5">
                    <span class="songName">Default</span>
                    <span class="songListPlay"><span class="timeStamp">03:28<i class="fas fa-play-circle songItemPlay"></i></span></span>
                    </div> 
                    <div class=" songItem 6">
                                <img alt="6">
                                <span class="songName">Default</span>
                                <span class="songListPlay"><span class="timeStamp">03:28<i
                                            class="fas fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem 7">
                    <img alt="7">
                    <span class="songName">Default</span>
                    <span class="songListPlay"><span class="timeStamp">05:00<i
                                class="fas fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem 8">
                    <img alt="8">
                    <span class="songName">Default</span>
                    <span class="songListPlay"><span class="timeStamp">05:00<i
                                class="fas fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem 9">
                    <img alt="9">
                    <span class="songName">Default</span>
                    <span class="songListPlay"><span class="timeStamp">05:00<i
                                class="fas fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem 10">
                    <img alt="10">
                    <span class="songName">Default</span>
                    <span class="songListPlay"><span class="timeStamp">05:00<i
                                class="fas fa-play-circle songItemPlay"></i></span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="GIF" id="gif" width="50"><span id="masterSongName">yo</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d295bb6dc1.js" crossorigin="anonymous"></script>
    <script src="script.js" async defer></script>
</body>

</html>
